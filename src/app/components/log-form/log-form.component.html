<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        name="text"
        [(ngModel)]="text"
        type="text"
        class="form-control" placeholder="Add a log...">
    </div>
    <input
      [disabled]=!this.text
      type="submit"
      value="Add Log"
      class="btn btn-light">
    <button
      (click)="clearState()"
      type="button"
      [hidden]=!this.text
      class="btn btn-warning">Clear</button>
  </form>
</div>
